<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login_form</title>
   <link rel="icon" href="./media/474595.png">
   <link rel="stylesheet" href="login.css">
   <script src="https://kit.fontawesome.com/aeb5c909d5.js" crossorigin="anonymous"></script>

</head>

<body>
   <form class="form" action="#" method="post">
      <div class="login">
         <h1> login-form </h1>
      </div>
      <div class="box">
         <h2>E-Mail</h2>
         <i class="fas fa-envelope"></i>
         <input type="email" class="text" placeholder="enter your email">
      </div>
      <div class="box">
         <h2>Password</h2>
         <i class="fas fa-key"></i>
         <input type="password" class="text" placeholder="enter your password">
      </div>
      <div class="box">
         <input type="checkbox" class="checkbox">
         <p>Remember me</p>
         <a class="forget" href="forget_password.html" href="#">forget password?</a>
      </div>
      <button type="submit" class="button"> login</button>
      <hr>
      <h4>don't have an account?</h4> <a href="sign_up.html" class="signup" href="#">sign-up</a> 
   </form>
</body>

</html>
