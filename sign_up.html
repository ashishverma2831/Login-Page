<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" href="./sign_up.css">
    <link rel="icon" href="./media/1394049.png">
</head>
<body>
    <div class="container">
        <h1>Sign-Up</h1>
        <input type="email" class="input" placeholder="email or phone">
        <input type="text" class="input" placeholder="fullname">
        <input type="datetime" class="input" placeholder="dob">
        <input type="password" class="input" placeholder="password">
        <button type="submit" class="button">
            sign up
        </button>
        <p>By signing up, you agree to our Terms , <br> Data Policy and Cookies Policy .</p>
    </div>
    <div  id="log" class="container">
        <p>already have an account? <a href="login.html" href="#">log in</a></p>
    </div>
</body>
</html>
